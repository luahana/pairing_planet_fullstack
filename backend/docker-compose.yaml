version: '3.8'

services:
  # 1. PostgreSQL Service
  postgres:
    image: postgres:16-alpine
    container_name: my-postgres
    restart: always
    environment:
      POSTGRES_USER: myuser         # 사용자명 (변경 가능)
      POSTGRES_PASSWORD: mypassword # 비밀번호 (변경 가능)
      POSTGRES_DB: mydatabase       # 데이터베이스명 (변경 가능)
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network

  # 2. Redis Service
  redis:
    image: redis:alpine
    container_name: my-redis
    restart: always
    # 데이터 지속성(AOF) 활성화 및 비밀번호 설정 (필요 없으면 --requirepass 부분 삭제)
    command: redis-server --appendonly yes --requirepass mypassword
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - app-network

  # 3. MinIO Service (S3 Compatible Storage)
  minio:
    image: quay.io/minio/minio
    container_name: my-minio
    restart: always
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin     # 관리자 ID (변경 가능)
      MINIO_ROOT_PASSWORD: minioadmin # 관리자 PW (변경 가능)
    ports:
      - "9000:9000" # API 포트 (코드에서 접속할 때 사용)
      - "9001:9001" # Web Console 포트 (브라우저 접속용)
    volumes:
      - minio_data:/data
    networks:
      - app-network

# 데이터 영구 저장을 위한 볼륨 정의
volumes:
  postgres_data:
  redis_data:
  minio_data:

# 컨테이너 간 통신을 위한 네트워크 정의
networks:
  app-network:
    driver: bridge