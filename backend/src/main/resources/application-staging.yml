spring:
  config:
    activate:
      on-profile: staging
  datasource:
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}

    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  jpa:
    open-in-view: false
    show-sql: false
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: false
        default_batch_fetch_size: 100

  flyway:
    enabled: true
    baseline-on-migrate: true
    validate-on-migrate: true
    clean-disabled: true
    locations:
      - classpath:db/migration

internal:
  api:
    key: ${INTERNAL_API_KEY}

file:
  upload:
    url-prefix: ${FILE_UPLOAD_URL_PREFIX:https://staging-api.cookstemma.com/storage}

logging:
  level:
    root: INFO
    org.hibernate.SQL: INFO
    org.hibernate.type.descriptor.sql: INFO
    com.cookstemma: INFO

server:
  error:
    include-message: never
    include-stacktrace: never

sql:
  init:
    mode: never

# Sentry error monitoring - enabled in staging
sentry:
  dsn: ${SENTRY_DSN}
  environment: staging
  release: ${SENTRY_RELEASE:}
  # Higher sample rate in staging for better debugging
  traces-sample-rate: ${SENTRY_TRACES_SAMPLE_RATE:0.2}
  # Tag to differentiate from Lambda (both share same Sentry project)
  tags:
    service: spring-boot
  enable-automatic-breadcrumbs: true
  send-default-pii: false
