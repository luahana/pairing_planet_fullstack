version: '3.8'

services:
  # =============================================================================
  # Backend API (Spring Boot)
  # =============================================================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cookstemma-backend
    restart: unless-stopped
    ports:
      - "4000:4000"
    environment:
      SPRING_PROFILES_ACTIVE: dev
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/mydatabase
      SPRING_DATASOURCE_USERNAME: myuser
      SPRING_DATASOURCE_PASSWORD: mypassword
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: 6379
      SPRING_DATA_REDIS_PASSWORD: mypassword
      SPRING_CLOUD_AWS_S3_ENDPOINT: http://minio:9000
      SPRING_CLOUD_AWS_CREDENTIALS_ACCESS_KEY: minioadmin
      SPRING_CLOUD_AWS_CREDENTIALS_SECRET_KEY: minioadmin
      FILE_UPLOAD_BUCKET: cookstemma
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
      minio:
        condition: service_started
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # =============================================================================
  # PostgreSQL Database
  # =============================================================================
  postgres:
    image: postgres:16-alpine
    container_name: cookstemma-postgres
    restart: always
    environment:
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
      POSTGRES_DB: mydatabase
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U myuser -d mydatabase"]
      interval: 10s
      timeout: 5s
      retries: 5

  # =============================================================================
  # Redis Cache
  # =============================================================================
  redis:
    image: redis:alpine
    container_name: cookstemma-redis
    restart: always
    command: redis-server --appendonly yes --requirepass mypassword
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - app-network

  # =============================================================================
  # MinIO (S3-compatible Object Storage)
  # =============================================================================
  minio:
    image: quay.io/minio/minio
    container_name: cookstemma-minio
    restart: always
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"  # API
      - "9001:9001"  # Web Console
    volumes:
      - minio_data:/data
    networks:
      - app-network

# =============================================================================
# Volumes
# =============================================================================
volumes:
  postgres_data:
  redis_data:
  minio_data:

# =============================================================================
# Networks
# =============================================================================
networks:
  app-network:
    driver: bridge
