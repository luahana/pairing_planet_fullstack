# Deploy Backend to Dev Environment
# Triggers on push to dev branch
# Simple rolling update (no Blue/Green)

name: Backend Deploy to Dev

on:
  push:
    branches:
      - dev
    paths:
      - 'backend/**'
      - '.github/workflows/backend-deploy-dev.yml'

env:
  AWS_REGION: us-east-2
  ECR_REPOSITORY: cookstemma
  ECS_CLUSTER: cookstemma-dev-cluster
  ECS_SERVICE: cookstemma-dev-service
  CONTAINER_NAME: cookstemma-dev

jobs:
  deploy:
    name: Deploy to Dev
    runs-on: ubuntu-latest
    environment: dev
    permissions:
      id-token: write   # Required for OIDC
      contents: read    # Required to checkout code
    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Cache Gradle dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('backend/**/*.gradle*', 'backend/**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Run tests
        run: ./gradlew test --no-daemon

      - name: Build application
        run: ./gradlew build -x test --no-daemon

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::819551471059:role/github-actions-cookstemma-dev
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push Docker image
        id: build-image
        working-directory: .
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: dev-${{ github.sha }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG -f ./backend/Dockerfile ./backend
          docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:dev-latest
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:dev-latest
          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

      - name: Download task definition
        working-directory: .
        run: |
          aws ecs describe-task-definition --task-definition cookstemma-dev \
            --query taskDefinition > task-definition.json

      - name: Update task definition with new image
        id: task-def
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: task-definition.json
          container-name: ${{ env.CONTAINER_NAME }}
          image: ${{ steps.build-image.outputs.image }}

      - name: Deploy to ECS (Rolling Update)
        uses: aws-actions/amazon-ecs-deploy-task-definition@v2
        with:
          task-definition: ${{ steps.task-def.outputs.task-definition }}
          service: ${{ env.ECS_SERVICE }}
          cluster: ${{ env.ECS_CLUSTER }}
          wait-for-service-stability: true
          wait-for-minutes: 20

      # Deploy Translation Lambda
      - name: Build and push Lambda Translator image
        working-directory: ./backend/lambda/translator
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          LAMBDA_ECR_REPO: cookstemma-translator
        run: |
          docker build -t $ECR_REGISTRY/$LAMBDA_ECR_REPO:latest .
          docker push $ECR_REGISTRY/$LAMBDA_ECR_REPO:latest

      - name: Update Lambda Translator function
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          LAMBDA_ECR_REPO: cookstemma-translator
          LAMBDA_NAME: cookstemma-dev-translator
        run: |
          aws lambda update-function-code \
            --function-name $LAMBDA_NAME \
            --image-uri $ECR_REGISTRY/$LAMBDA_ECR_REPO:latest \
            --region ${{ env.AWS_REGION }}
          aws lambda wait function-updated \
            --function-name $LAMBDA_NAME \
            --region ${{ env.AWS_REGION }}

      - name: Deployment Summary
        working-directory: .
        run: |
          echo "## Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment:** Dev" >> $GITHUB_STEP_SUMMARY
          echo "- **Backend Image:** ${{ steps.build-image.outputs.image }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Cluster:** ${{ env.ECS_CLUSTER }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Service:** ${{ env.ECS_SERVICE }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Lambda Translator:** Updated" >> $GITHUB_STEP_SUMMARY
