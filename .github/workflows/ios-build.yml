name: Mobile Build

on:
  push:
    branches:
      - dev
    paths:
      - 'frontend_mobile/**'
      - '.github/workflows/ios-build.yml'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Build environment'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - staging
          - production

env:
  FLUTTER_VERSION: '3.38.7'

jobs:
  # Android build job
  build-android:
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment || 'dev' }}
    defaults:
      run:
        working-directory: ./frontend_mobile

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: Get Flutter packages
        run: flutter pub get

      - name: Set target based on environment
        id: target
        run: |
          ENV="${{ github.event.inputs.environment || 'dev' }}"
          echo "env=$ENV" >> $GITHUB_OUTPUT

      - name: Build APK
        run: flutter build apk --flavor ${{ steps.target.outputs.env }} -t lib/main_${{ steps.target.outputs.env }}.dart --release

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-${{ steps.target.outputs.env }}-apk
          path: frontend_mobile/build/app/outputs/flutter-apk/app-${{ steps.target.outputs.env }}-release.apk
          retention-days: 14

  # iOS build job (runs in parallel with Android)
  build-ios:
    runs-on: macos-14
    environment: ${{ github.event.inputs.environment || 'dev' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: Select Xcode 16
        run: |
          # List available Xcode versions
          ls -la /Applications/ | grep Xcode
          # Select the latest Xcode 16.x available
          XCODE_PATH=$(ls -d /Applications/Xcode_16*.app 2>/dev/null | sort -V | tail -1)
          if [ -z "$XCODE_PATH" ]; then
            echo "Xcode 16 not found, using default"
            xcodebuild -version
          else
            echo "Using: $XCODE_PATH"
            sudo xcode-select -s "$XCODE_PATH/Contents/Developer"
            xcodebuild -version
          fi

      - name: Install CocoaPods
        run: sudo gem install cocoapods

      - name: Get Flutter packages
        working-directory: frontend_mobile
        run: flutter pub get

      - name: Install pods
        working-directory: frontend_mobile/ios
        run: pod install

      - name: Setup Keychain
        env:
          APPLE_CERTIFICATE_BASE64: ${{ secrets.APPLE_CERTIFICATE_BASE64 }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
        run: |
          CERTIFICATE_PATH=$RUNNER_TEMP/build_certificate.p12
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db

          echo -n "$APPLE_CERTIFICATE_BASE64" | base64 --decode -o $CERTIFICATE_PATH

          security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

          security import $CERTIFICATE_PATH -P "$APPLE_CERTIFICATE_PASSWORD" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
          security set-key-partition-list -S apple-tool:,apple: -k "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security list-keychain -d user -s $KEYCHAIN_PATH

          echo "=== Available signing identities ==="
          security find-identity -v -p codesigning

          # Export the first valid identity name for use in build
          IDENTITY=$(security find-identity -v -p codesigning | grep -o '"[^"]*"' | head -1 | tr -d '"')
          echo "CODE_SIGN_IDENTITY=$IDENTITY" >> $GITHUB_ENV
          echo "Using identity: $IDENTITY"

      - name: Setup Provisioning Profile
        env:
          APPLE_PROVISIONING_PROFILE_DEV_BASE64: ${{ secrets.APPLE_PROVISIONING_PROFILE_DEV_BASE64 }}
        run: |
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles

          # Decode to temp file first
          TEMP_PP=$RUNNER_TEMP/temp.mobileprovision
          echo -n "$APPLE_PROVISIONING_PROFILE_DEV_BASE64" | base64 --decode -o "$TEMP_PP"

          # Extract UUID and install with UUID filename
          PP_UUID=$(/usr/libexec/PlistBuddy -c "Print UUID" /dev/stdin <<< $(security cms -D -i "$TEMP_PP"))
          PP_PATH=~/Library/MobileDevice/Provisioning\ Profiles/$PP_UUID.mobileprovision
          cp "$TEMP_PP" "$PP_PATH"

          echo "PP_UUID=$PP_UUID" >> $GITHUB_ENV

          echo "=== Provisioning Profile Info ==="
          echo "UUID: $PP_UUID"
          security cms -D -i "$PP_PATH" | grep -A1 "Name\|TeamIdentifier\|Entitlements" | head -30

      - name: Set target based on environment
        id: target
        run: |
          ENV="${{ github.event.inputs.environment || 'dev' }}"
          case "$ENV" in
            dev)
              echo "target=lib/main_dev.dart" >> $GITHUB_OUTPUT
              echo "config=Release-dev" >> $GITHUB_OUTPUT
              ;;
            staging)
              echo "target=lib/main_staging.dart" >> $GITHUB_OUTPUT
              echo "config=Release-stg" >> $GITHUB_OUTPUT
              ;;
            production)
              echo "target=lib/main_prod.dart" >> $GITHUB_OUTPUT
              echo "config=Release-prod" >> $GITHUB_OUTPUT
              ;;
          esac

      - name: Generate Xcode config
        working-directory: frontend_mobile
        run: flutter build ios --config-only --release --target=${{ steps.target.outputs.target }}

      - name: Disable CocoaPods script phases to avoid ARG_MAX
        working-directory: frontend_mobile/ios
        run: |
          # Remove the "[CP] Check Pods Manifest.lock" script phase which causes ARG_MAX errors
          # This check is redundant on CI since we just ran pod install
          ruby << 'RUBY'
          require 'xcodeproj'
          project = Xcodeproj::Project.open('Runner.xcodeproj')
          project.targets.each do |target|
            target.build_phases.each do |phase|
              if phase.respond_to?(:name) && phase.name&.include?('Check Pods Manifest.lock')
                puts "Removing script phase: #{phase.name}"
                phase.remove_from_project
              end
            end
          end
          project.save
          RUBY

      - name: Archive iOS app
        working-directory: frontend_mobile/ios
        run: |
          echo "Using CODE_SIGN_IDENTITY: $CODE_SIGN_IDENTITY"
          echo "Using PP_UUID: $PP_UUID"

          # Run xcodebuild with minimal environment to avoid ARG_MAX limit
          # See: https://github.com/CocoaPods/CocoaPods/issues/9954
          env -i \
            HOME="$HOME" \
            PATH="$PATH" \
            CODE_SIGN_IDENTITY="$CODE_SIGN_IDENTITY" \
            PP_UUID="$PP_UUID" \
            xcodebuild -workspace Runner.xcworkspace \
              -scheme Runner \
              -configuration ${{ steps.target.outputs.config }} \
              -archivePath $PWD/build/Runner.xcarchive \
              -destination 'generic/platform=iOS' \
              CODE_SIGN_STYLE=Manual \
              DEVELOPMENT_TEAM=DFAR672Q54 \
              PROVISIONING_PROFILE_SPECIFIER="$PP_UUID" \
              "CODE_SIGN_IDENTITY=$CODE_SIGN_IDENTITY" \
              archive

      - name: Export IPA
        working-directory: frontend_mobile/ios
        run: |
          cat > ExportOptions.plist << EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>method</key>
              <string>app-store-connect</string>
              <key>teamID</key>
              <string>DFAR672Q54</string>
              <key>signingStyle</key>
              <string>manual</string>
              <key>compileBitcode</key>
              <false/>
              <key>uploadSymbols</key>
              <true/>
          </dict>
          </plist>
          EOF

          xcodebuild -exportArchive \
            -archivePath $PWD/build/Runner.xcarchive \
            -exportPath $PWD/build/ipa \
            -exportOptionsPlist ExportOptions.plist

      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-${{ github.event.inputs.environment || 'dev' }}-ipa
          path: frontend_mobile/ios/build/ipa/*.ipa
          retention-days: 14

      - name: Cleanup keychain
        if: always()
        run: security delete-keychain $RUNNER_TEMP/app-signing.keychain-db || true
