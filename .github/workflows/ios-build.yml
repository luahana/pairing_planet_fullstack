name: iOS Build

on:
  push:
    branches:
      - dev
    paths:
      - 'frontend_mobile/**'
      - '.github/workflows/ios-build.yml'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Build environment'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - staging
          - production

env:
  FLUTTER_VERSION: '3.38.7'

jobs:
  build-ios:
    runs-on: macos-14  # M1 runner for faster builds
    environment: ${{ github.event.inputs.environment || 'dev' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: Install CocoaPods
        run: |
          sudo gem install cocoapods

      - name: Get Flutter packages
        working-directory: frontend_mobile
        run: flutter pub get

      - name: Install pods
        working-directory: frontend_mobile/ios
        run: pod install

      - name: Setup Keychain
        env:
          APPLE_CERTIFICATE_BASE64: ${{ secrets.APPLE_CERTIFICATE_BASE64 }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
        run: |
          # Create variables
          CERTIFICATE_PATH=$RUNNER_TEMP/build_certificate.p12
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db

          # Import certificate from secrets
          echo -n "$APPLE_CERTIFICATE_BASE64" | base64 --decode -o $CERTIFICATE_PATH

          # Create temporary keychain
          security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

          # Import certificate to keychain
          security import $CERTIFICATE_PATH -P "$APPLE_CERTIFICATE_PASSWORD" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
          security set-key-partition-list -S apple-tool:,apple: -k "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security list-keychain -d user -s $KEYCHAIN_PATH

          # Debug: Show available identities
          echo "=== Available signing identities ==="
          security find-identity -v -p codesigning

      - name: Setup Provisioning Profile
        env:
          APPLE_PROVISIONING_PROFILE_DEV_BASE64: ${{ secrets.APPLE_PROVISIONING_PROFILE_DEV_BASE64 }}
        run: |
          # Create provisioning profile directory
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles

          # Import provisioning profile from secrets
          PP_PATH=~/Library/MobileDevice/Provisioning\ Profiles/build_pp.mobileprovision
          echo -n "$APPLE_PROVISIONING_PROFILE_DEV_BASE64" | base64 --decode -o "$PP_PATH"

          # Show profile info
          echo "=== Provisioning Profile Info ==="
          security cms -D -i "$PP_PATH" | grep -A1 "Name\|UUID\|TeamIdentifier" | head -20

      - name: Set target based on environment
        id: target
        run: |
          ENV="${{ github.event.inputs.environment || 'dev' }}"
          case "$ENV" in
            dev)
              echo "target=lib/main_dev.dart" >> $GITHUB_OUTPUT
              echo "config=Release-dev" >> $GITHUB_OUTPUT
              ;;
            staging)
              echo "target=lib/main_staging.dart" >> $GITHUB_OUTPUT
              echo "config=Release-stg" >> $GITHUB_OUTPUT
              ;;
            production)
              echo "target=lib/main_prod.dart" >> $GITHUB_OUTPUT
              echo "config=Release-prod" >> $GITHUB_OUTPUT
              ;;
          esac

      - name: Generate Xcode config
        working-directory: frontend_mobile
        run: |
          flutter build ios --config-only --release --target=${{ steps.target.outputs.target }}

      - name: Archive iOS app
        working-directory: frontend_mobile/ios
        run: |
          xcodebuild -workspace Runner.xcworkspace \
            -scheme Runner \
            -configuration ${{ steps.target.outputs.config }} \
            -archivePath $PWD/build/Runner.xcarchive \
            -destination 'generic/platform=iOS' \
            CODE_SIGN_STYLE=Manual \
            archive

      - name: Export IPA
        working-directory: frontend_mobile/ios
        run: |
          cat > ExportOptions.plist << EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>method</key>
              <string>development</string>
              <key>teamID</key>
              <string>DFAR672Q54</string>
              <key>signingStyle</key>
              <string>manual</string>
              <key>compileBitcode</key>
              <false/>
          </dict>
          </plist>
          EOF

          xcodebuild -exportArchive \
            -archivePath $PWD/build/Runner.xcarchive \
            -exportPath $PWD/build/ipa \
            -exportOptionsPlist ExportOptions.plist

      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-${{ github.event.inputs.environment }}-ipa
          path: frontend_mobile/ios/build/ipa/*.ipa
          retention-days: 14

      - name: Cleanup keychain
        if: always()
        run: |
          security delete-keychain $RUNNER_TEMP/app-signing.keychain-db || true
