# Flutter CI - Test and Build Verification
# Triggers on PRs that modify frontend_mobile code

name: Flutter CI

on:
  pull_request:
    paths:
      - 'frontend_mobile/**'
      - '.github/workflows/flutter-ci.yml'

jobs:
  analyze-and-test:
    name: Analyze and Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend_mobile

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.5'
          channel: 'stable'
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Analyze code
        run: flutter analyze --no-fatal-infos

      - name: Run tests
        run: flutter test

  build-android:
    name: Build Android (${{ matrix.flavor }})
    runs-on: ubuntu-latest
    needs: analyze-and-test
    strategy:
      matrix:
        flavor: [dev, stg]
    defaults:
      run:
        working-directory: ./frontend_mobile

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.5'
          channel: 'stable'
          cache: true

      - name: Install dependencies
        run: flutter pub get

      # Note: Build will fail until Firebase is configured and firebase_options_*.dart files are generated
      # This is expected - the workflow will work after Phase 1 (Firebase setup) is complete
      - name: Build APK
        run: flutter build apk --flavor ${{ matrix.flavor }} -t lib/main_${{ matrix.flavor }}.dart --debug
