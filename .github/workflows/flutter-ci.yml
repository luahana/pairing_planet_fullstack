# Flutter CI - Test and Build Verification
# Triggers on PRs that modify frontend_mobile code

name: Flutter CI

on:
  pull_request:
    paths:
      - 'frontend_mobile/**'
      - '.github/workflows/flutter-ci.yml'

jobs:
  analyze-and-test:
    name: Analyze and Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend_mobile

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.5'
          channel: 'stable'
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Analyze code
        run: flutter analyze --no-fatal-infos --no-fatal-warnings

      - name: Run tests
        run: flutter test

  build-android:
    name: Build Android (${{ matrix.flavor }})
    runs-on: ubuntu-latest
    needs: analyze-and-test
    continue-on-error: true  # Allow to fail - isar_flutter_libs has namespace compatibility issue
    strategy:
      matrix:
        flavor: [dev, stg]
    defaults:
      run:
        working-directory: ./frontend_mobile

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.5'
          channel: 'stable'
          cache: true

      - name: Install dependencies
        run: flutter pub get

      # Fix isar_flutter_libs namespace issue for AGP 8.0+
      - name: Patch isar_flutter_libs for AGP 8.0+
        run: |
          ISAR_PATH="$HOME/.pub-cache/hosted/pub.dev/isar_flutter_libs-3.1.0+1/android/build.gradle"
          if [ -f "$ISAR_PATH" ] && ! grep -q "namespace" "$ISAR_PATH"; then
            sed -i "/android {/a\\    namespace 'dev.isar.isar_flutter_libs'" "$ISAR_PATH"
            echo "Patched isar_flutter_libs build.gradle"
          fi

      - name: Build APK
        run: flutter build apk --flavor ${{ matrix.flavor }} -t lib/main_${{ matrix.flavor }}.dart --debug
