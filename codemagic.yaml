workflows:
  ios-dev:
    name: iOS Dev (TestFlight)
    max_build_duration: 60
    instance_type: mac_mini_m2
    integrations:
      app_store_connect: codemagic
    environment:
      vars:
        FLUTTER_TARGET: lib/main_dev.dart
      flutter: stable
      xcode: 16.0
      cocoapods: default
    scripts:
      - name: Get Flutter packages
        script: |
          cd $CM_BUILD_DIR/frontend_mobile
          flutter pub get
      - name: Install CocoaPods dependencies
        script: |
          cd $CM_BUILD_DIR/frontend_mobile/ios
          pod install
      - name: Set up code signing
        script: |
          keychain initialize
          app-store-connect fetch-signing-files "com.pairingplanet.pairingplanetfrontend.dev" \
            --type IOS_APP_DEVELOPMENT \
            --create
          keychain add-certificates
          xcode-project use-profiles --project $CM_BUILD_DIR/frontend_mobile/ios/Runner.xcodeproj
      - name: Generate Xcode config
        script: |
          cd $CM_BUILD_DIR/frontend_mobile
          flutter build ios --config-only --release --target=$FLUTTER_TARGET
      - name: Re-apply code signing
        script: |
          xcode-project use-profiles --project $CM_BUILD_DIR/frontend_mobile/ios/Runner.xcodeproj
      - name: Archive iOS app
        script: |
          cd $CM_BUILD_DIR/frontend_mobile/ios
          xcodebuild -workspace Runner.xcworkspace \
            -scheme Runner \
            -configuration Release-dev \
            -archivePath $CM_BUILD_DIR/frontend_mobile/build/ios/Runner.xcarchive \
            -destination 'generic/platform=iOS' \
            archive 2>&1 | tee /tmp/xcodebuild_archive.log || {
              echo "=== ARCHIVE FAILED - Last 100 lines of log ==="
              tail -100 /tmp/xcodebuild_archive.log
              exit 1
            }
      - name: Export IPA
        script: |
          cd $CM_BUILD_DIR/frontend_mobile/ios
          # Create proper export options plist
          cat > /tmp/ExportOptions.plist << 'PLIST'
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>method</key>
              <string>development</string>
              <key>teamID</key>
              <string>DFAR672Q54</string>
              <key>signingStyle</key>
              <string>automatic</string>
              <key>compileBitcode</key>
              <false/>
          </dict>
          </plist>
          PLIST
          xcodebuild -exportArchive \
            -archivePath $CM_BUILD_DIR/frontend_mobile/build/ios/Runner.xcarchive \
            -exportPath $CM_BUILD_DIR/frontend_mobile/build/ios/ipa \
            -exportOptionsPlist /tmp/ExportOptions.plist
    artifacts:
      - frontend_mobile/build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
    publishing:
      email:
        recipients:
          - luahana@gmail.com
        notify:
          success: true
          failure: true

  ios-staging:
    name: iOS Staging (TestFlight)
    max_build_duration: 60
    instance_type: mac_mini_m2
    integrations:
      app_store_connect: codemagic
    environment:
      ios_signing:
        distribution_type: app_store
        bundle_identifier: com.pairingplanet.pairingplanetfrontend.stg
      vars:
        FLUTTER_TARGET: lib/main_staging.dart
        FLUTTER_VERSION: "3.27.4"
      xcode: latest
      cocoapods: default
    scripts:
      - name: Install Flutter
        script: |
          git clone https://github.com/flutter/flutter.git --depth 1 -b $FLUTTER_VERSION $HOME/flutter
          export PATH="$PATH:$HOME/flutter/bin"
          flutter --version
          echo "PATH=$PATH:$HOME/flutter/bin" >> $CM_ENV
      - name: Get Flutter packages
        script: |
          cd $CM_BUILD_DIR/frontend_mobile
          flutter pub get
      - name: Install CocoaPods dependencies
        script: |
          cd $CM_BUILD_DIR/frontend_mobile/ios
          pod install
      - name: Build iOS IPA
        script: |
          cd $CM_BUILD_DIR/frontend_mobile
          flutter build ipa \
            --release \
            --target=$FLUTTER_TARGET \
            --export-options-plist=$HOME/export_options.plist
    artifacts:
      - frontend_mobile/build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
    publishing:
      app_store_connect:
        auth: integration
        submit_to_testflight: true
        submit_to_app_store: false

  ios-production:
    name: iOS Production (App Store)
