workflows:
  ios-dev:
    name: iOS Dev (TestFlight)
    max_build_duration: 60
    instance_type: mac_mini_m2
    integrations:
      app_store_connect: codemagic
    environment:
      vars:
        FLUTTER_TARGET: lib/main_dev.dart
      flutter: stable
      xcode: 16.0
      cocoapods: default
    scripts:
      - name: Get Flutter packages
        script: |
          cd $CM_BUILD_DIR/frontend_mobile
          flutter pub get
      - name: Install CocoaPods dependencies
        script: |
          cd $CM_BUILD_DIR/frontend_mobile/ios
          pod install
      - name: Set up code signing
        script: |
          keychain initialize
          app-store-connect fetch-signing-files "com.pairingplanet.pairingplanetfrontend.dev" \
            --type IOS_APP_DEVELOPMENT \
            --create
          keychain add-certificates
          xcode-project use-profiles --project $CM_BUILD_DIR/frontend_mobile/ios/Runner.xcodeproj

          # Debug: show available profiles and identities
          echo "=== Available signing identities ==="
          security find-identity -v -p codesigning
          echo "=== Available provisioning profiles ==="
          ls -la ~/Library/MobileDevice/Provisioning\ Profiles/ || echo "No profiles directory"
      - name: Generate Xcode config
        script: |
          cd $CM_BUILD_DIR/frontend_mobile
          flutter build ios --config-only --release --target=$FLUTTER_TARGET
      - name: Re-apply code signing
        script: |
          xcode-project use-profiles --project $CM_BUILD_DIR/frontend_mobile/ios/Runner.xcodeproj
      - name: Archive iOS app
        script: |
          set -o pipefail
          cd $CM_BUILD_DIR/frontend_mobile/ios
          mkdir -p $CM_BUILD_DIR/frontend_mobile/build/ios

          # Debug: Show current build settings for signing
          echo "=== Current Xcode signing settings ==="
          xcodebuild -workspace Runner.xcworkspace -scheme Runner -configuration Release-dev -showBuildSettings | grep -E "(CODE_SIGN|PROVISIONING|DEVELOPMENT_TEAM)" | head -20

          xcodebuild -workspace Runner.xcworkspace \
            -scheme Runner \
            -configuration Release-dev \
            -archivePath $CM_BUILD_DIR/frontend_mobile/build/ios/Runner.xcarchive \
            -destination 'generic/platform=iOS' \
            CODE_SIGN_STYLE=Manual \
            archive 2>&1 | tee /tmp/xcodebuild_archive.log

          ARCHIVE_RESULT=$?

          if [ $ARCHIVE_RESULT -ne 0 ]; then
            echo "=== XCODEBUILD ARCHIVE FAILED (exit code $ARCHIVE_RESULT) ==="
            echo "=== Searching for actual error in log ==="
            grep -i "error:" /tmp/xcodebuild_archive.log | tail -20
            echo "=== Last 100 lines of log ==="
            tail -100 /tmp/xcodebuild_archive.log
            exit $ARCHIVE_RESULT
          fi

          # Check if archive was created
          if [ -d "$CM_BUILD_DIR/frontend_mobile/build/ios/Runner.xcarchive" ]; then
            echo "Archive created successfully"
            ls -la $CM_BUILD_DIR/frontend_mobile/build/ios/
          else
            echo "=== ARCHIVE NOT FOUND ==="
            find $CM_BUILD_DIR -name "*.xcarchive" 2>/dev/null || echo "No archives found"
            exit 1
          fi
      - name: Export IPA
        script: |
          cd $CM_BUILD_DIR/frontend_mobile/ios
          # Create proper export options plist with manual signing
          cat > /tmp/ExportOptions.plist << 'PLIST'
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>method</key>
              <string>development</string>
              <key>teamID</key>
              <string>DFAR672Q54</string>
              <key>signingStyle</key>
              <string>manual</string>
              <key>compileBitcode</key>
              <false/>
          </dict>
          </plist>
          PLIST
          xcodebuild -exportArchive \
            -archivePath $CM_BUILD_DIR/frontend_mobile/build/ios/Runner.xcarchive \
            -exportPath $CM_BUILD_DIR/frontend_mobile/build/ios/ipa \
            -exportOptionsPlist /tmp/ExportOptions.plist
    artifacts:
      - frontend_mobile/build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
    publishing:
      email:
        recipients:
          - luahana@gmail.com
        notify:
          success: true
          failure: true

  ios-staging:
    name: iOS Staging (TestFlight)
    max_build_duration: 60
    instance_type: mac_mini_m2
    integrations:
      app_store_connect: codemagic
    environment:
      ios_signing:
        distribution_type: app_store
        bundle_identifier: com.pairingplanet.pairingplanetfrontend.stg
      vars:
        FLUTTER_TARGET: lib/main_staging.dart
        FLUTTER_VERSION: "3.27.4"
      xcode: latest
      cocoapods: default
    scripts:
      - name: Install Flutter
        script: |
          git clone https://github.com/flutter/flutter.git --depth 1 -b $FLUTTER_VERSION $HOME/flutter
          export PATH="$PATH:$HOME/flutter/bin"
          flutter --version
          echo "PATH=$PATH:$HOME/flutter/bin" >> $CM_ENV
      - name: Get Flutter packages
        script: |
          cd $CM_BUILD_DIR/frontend_mobile
          flutter pub get
      - name: Install CocoaPods dependencies
        script: |
          cd $CM_BUILD_DIR/frontend_mobile/ios
          pod install
      - name: Build iOS IPA
        script: |
          cd $CM_BUILD_DIR/frontend_mobile
          flutter build ipa \
            --release \
            --target=$FLUTTER_TARGET \
            --export-options-plist=$HOME/export_options.plist
    artifacts:
      - frontend_mobile/build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
    publishing:
      app_store_connect:
        auth: integration
        submit_to_testflight: true
        submit_to_app_store: false

